      <input type="text" id="fname" name="first name" placeholder="your first name">
      <br><br>

      <label class="form-item" for="last name">Last name</label>
      <input type="text" id="fname" name="last name" placeholder="your last name">
      <br><br>

      <label class="form-item" for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="How can we help you?"></textarea>
      <br><br>
      <input type="submit" id="submit-btn" value="Submit">
    </form>
